<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="searchDropDown.js"></script>
    <title>Search Drop Down Example - Vue.js</title>
</head>

<body>
    <div id="app" style="width:500px">
        <searchdropdown v-bind:id="id" v-bind:items="items" v-bind:clear-search-icon="clearSearchIcon" v-bind:drop-down-icon="dropDownIcon"></searchdropdown>
    </div>
    <script src="main.js"></script>
</body>

</html>
